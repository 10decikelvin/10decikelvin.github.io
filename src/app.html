<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<script>
			let div = document.createElement("div");
			let div2 = document.createElement("div2");
			

			function getVh(vh){
				return div2.clientHeight / 100 * vh;
			}
			function getVw(vw){
				return div2.clientWidth / 100 * vw;
			}
			function setHeight(){
				for(let id of ["slide-1", "slide-2", "slide-3"]){
					let h = document.getElementById(id)?.clientHeight || getVh(90);
					document.documentElement.style.setProperty("--"+id+"-height", `${h}px`)
				}
			}
			window.addEventListener("load", setHeight);
			window.addEventListener("resize", setHeight);
			setHeight();
			setInterval(setHeight, 2000);

		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
